<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var subjectArray=[]
        var MarksArray =[]
        let total=0;

        for(let i=0;i<5;i++){
        subjectArray[i]=prompt("Enter Subjects:");
        MarksArray[i]=prompt("Enter marks:")
        }
        // for(i=0;i<5;i++){
        //     MarksArray[i]=prompt("Enter marks:")
        // }
        for(i=0;i<5;i++){
        document.write(subjectArray[i] + "=" +MarksArray[i]+"<br>");}

        for (var j = 0; j < MarksArray.length; j++) {
            total += +MarksArray[j];
        }
        document.write("Total :" +total);
    </script>
</body>
</html>
